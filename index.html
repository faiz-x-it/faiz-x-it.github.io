<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="PORTFOLIO / Web designer / Markup engineer"
    />
    <meta property="og:image" content="https://kuon.space/assets/img/ogp.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@goldi69s" />
    <meta property="og:site_name" content="PORTFOLIO" />
    <meta property="og:locale" content="ja_JP" />
    <link rel="stylesheet" href="/assets/css/jquery.fullPage.css" />
    <link rel="stylesheet" href="/assets/css/common.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Abril+Fatface"
    />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="stylesheet" href="/awwwards.css" />
    <meta property="og:url" content="kuon.space" />
    <meta property="og:title" content="PORTFOLIO" />
    <title>PORTFOLIO</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-115155070-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "UA-115155070-1");
    </script>
  </head>
  <body>
    <header>
      <div class="curtain"></div>
      <div class="loader"></div>
    </header>
    <main id="barba-wrapper">
      <div class="barba-container" data-namespace="top">
        <div class="fullpage" id="js-fullpage">
          <div class="section">
            <div class="honorable white right" id="awwwards">
              <a href="http://www.awwwards.com" target="_blank">Awwwards</a>
            </div>
            <div class="fullpage__slide">
              <div class="title title--top">
                <h1 class="js-letter moon__text">
                  Muhammad <br />
                  Faiz Abdillah
                </h1>
                <div class="border js-letter">
                  <span></span><span class="js-letter"></span>
                </div>
                <p class="title__lead js-letter">web designer</p>
              </div>
              <div class="moon">
                <div class="moon__img js-parallax-moon">
                  <div class="moon__front layer" data-depth="0.2">
                    <div class="moon__text-wrap">
                      <p class="moon__text js-moon" data-depth="0.5"></p>
                    </div>
                  </div>
                  <!-- kanan atas -->
                  <div class="moon__front layer" data-depth="0.8">
                    <div class="cloud cloud--front1 js-moon">
                      <img src="/assets/images/cloud2.svg" alt="cloud" />
                    </div>
                  </div>
                  <div class="moon__back layer" data-depth="0.4">
                    <div class="cloud cloud--back2 js-moon">
                      <img src="/assets/images/cloud1.svg" alt="cloud" />
                    </div>
                  </div>
                  <!-- kanan bawah -->
                  <div class="moon__front layer" data-depth="0.6">
                    <div class="cloud cloud--front2 js-moon">
                      <img src="/assets/images/cloud1.svg" alt="cloud" />
                    </div>
                  </div>
                  <div class="moon__back layer" data-depth="0.4">
                    <div class="cloud cloud--back1 js-moon">
                      <img src="/assets/images/cloud1.svg" alt="cloud" />
                    </div>
                  </div>
                  <div class="moon__back layer" data-depth="0.5">
                    <img
                      class="js-moon"
                      src="/assets/img/moon.svg"
                      alt="moon"
                    />
                  </div>
                  <div class="moon__front layer" data-depth="0.7">
                    <!-- kiri bawah -->
                    <div class="cloud cloud--front3 js-moon">
                      <img
                        src="/assets/images/cloud1.svg"
                        width="200%"
                        alt="cloud"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="section">
            <div class="fullpage__slide">
              <div class="title">
                <h2 class="title__text js-letter">About Me</h2>
                <div class="border js-letter">
                  <span></span><span class="js-letter"></span>
                </div>
                <p class="title__lead js-letter">
                  Sarjana Komputer angkatan 2019<br />Di Universitas Hasyim
                  Asy'ari
                </p>
                <div class="btn-wrap js-letter">
                  <a class="btn" href="/bndex.html">Show me more</a>
                </div>
              </div>
            </div>
          </div>
          <div class="section">
            <div class="fullpage__slide">
              <div class="title">
                <h2 class="title__text js-letter">Contact Me</h2>
                <div class="border js-letter">
                  <span></span><span class="js-letter"></span>
                </div>
                <div class="page-num">
                  <style>
                    label {
                      padding: 12px 12px 12px 0;
                      display: inline-block;
                    }

                    input {
                      width: 100%;
                    }
                    textarea {
                      width: 100%;
                      height: 150px;
                      padding: 12px 20px;
                      box-sizing: border-box;
                      border: 2px solid #ccc;
                      border-radius: 4px;
                      background-color: #f8f8f8;
                      resize: none;
                    }
                  </style>
                  <form action="https://formspree.io/f/xpzgqend" method="POST">
                    <label>
                      Your email:
                      <input type="email" name="email" /> </label
                    ><br />
                    <label>
                      Your message:
                      <textarea name="message"></textarea>
                    </label>
                    <!-- your other form fields go here -->
                    <div class="btn-wrap js-letter">
                      <button class="btn" type="submit">Send E-mail</button>
                    </div>
                  </form>
                </div>
              </div>
              <a class="image image--about" href="/about">
                <div class="image__over">
                  <div class="image__cover"></div>
                  <div class="image__cover"></div>
                </div>
              </a>
            </div>
          </div>
        </div>
        <p class="scrollDown">SCROLLDOWN</p>
        <div class="moon-background">
          <div class="moonlight">
            <div class="moonlight__wrap js-parallax-moonlight">
              <div class="layer moonlight__img" data-depth="0.2"></div>
            </div>
          </div>
        </div>
        <div class="star js-parallax-star">
          <div class="layer" data-depth="0.1">
            <div class="star__img">
              <img src="/assets/img/star.svg" />
            </div>
          </div>
        </div>
        <div class="sky-color"></div>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/assets/js/jquery.fullPage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
    <script src="/assets/js/parallax.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/barba.js/1.0.0/barba.min.js"></script>
    <script src="/assets/js/common.min.js"></script>
  </body>
</html>
